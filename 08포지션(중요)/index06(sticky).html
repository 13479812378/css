<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <style>
        .inner1 {height: 500px; background-color: bisque;}
        .inner2 {
            /*
            1.sticky 속성을 사용하면 top, bottom, left, right 중 하나를 꼭 필수적으로 넣습니다.
            2. 부모 태그에 overflow 속성이 있다면 안됩니다.
            3. top 속성에는 스크롤이 이동됐을 때 fixed 되는 지점을 기록합니다.
            */
            background-color: chocolate;
            position: sticky;
            top: 150px;
            left: 0;
        }
        .inner3 {height: 1500px; background-color: chartreuse;}
    </style>

    <section>
        <div class="inner1">내용...</div>
        <div class="inner2">내용...(sticky는 기존에는 평상시와 같아다 일정 높이에서 fixed로 변경)</div>
        <div class="inner3">내용...</div>
    </section>
</body>
</html>
