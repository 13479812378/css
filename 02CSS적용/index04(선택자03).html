<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 가상선택자 - 특별한 동작상태일 때 */
        /* 마우스가 닿을 떄 적용되는 css */
        .list > ul > li > a:hover {color: red; background-color: lightgray;}

        /* input에 포커스가 들어갈 때 적용되는 css*/
        .inner > input:focus {border-color: blue;}

        /* p 태그가 활성화됨*/
        .title:active {background-color: skyblue;}

    </style>
</head>
<body>
    <p class="title">액티브</p>
    <div class="inner">
        <input type="text">
    </div>
    <div class="list">
        <ul>
            <li><a href="#">목록1</a></li>
            <li><a href="#">목록1</a></li>
            <li><a href="#">목록1</a></li>
        </ul>
    </div>
</body>
</html>
