            background-image: url('img/bg.jpg');
            background-repeat: no-repeat;
            height: 1000px
            background-size: auto;   /*기본값-원본 크기*/
            background-size: contain;   /*사진이 잘리지 않게 함, 남은 공간은 비운다*/
            background-size: cover;   /*빈공간없이 채움, 남은 공간은 자른다*/
        }
    </style>
